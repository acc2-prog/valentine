<head>

<style>
  body {

    background: #ffe6eb;
    display: flex;

    height: 100vh;
  }

  .card {
    background: white;

  }

    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ccc;
    position: absolute;
  }

  img {

    border-radius: 12px;
    margin-top: 15px;
  }

</head>

<div class="card" id="card">
