<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teddy Heart Surprise</title>
  <style>
    :root{
      --bg1:#fff7fb;
      --bg2:#f3f7ff;
      --card:#ffffffcc;
      --text:#1f2937;
      --muted:#6b7280;
      --heart:#ff3b6b;
      --shadow: 0 18px 55px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg1), transparent 60%),
                  radial-gradient(1200px 700px at 80% 90%, var(--bg2), transparent 60%),
                  #ffffff;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(860px, 100%);
      text-align:center;
    }
    .card{
      background:var(--card);
      border:1px solid rgba(0,0,0,.06);
      border-radius:26px;
      box-shadow:var(--shadow);
      padding:26px 18px;
      overflow:hidden;
    }
    h1{
      margin:6px 0 6px;
      font-size:clamp(22px, 3.2vw, 34px);
      letter-spacing:.2px;
    }
    p{
      margin:0;
      color:var(--muted);
      font-size:clamp(14px, 2.1vw, 16px);
      line-height:1.5;
    }

    /* Heart button */
    .heart-btn{
      margin:18px auto 10px;
      width:120px;
      height:120px;
      border:0;
      border-radius:28px;
      background:#fff;
      box-shadow: 0 10px 28px rgba(0,0,0,.12);
      cursor:pointer;
      position:relative;
      display:grid;
      place-items:center;
      transition: transform .15s ease, box-shadow .15s ease;
      touch-action: manipulation;
    }
    .heart-btn:hover{transform: translateY(-2px)}
    .heart-btn:active{transform: translateY(1px) scale(.98)}
    .heart{
      width:70px;
      height:70px;
      background:var(--heart);
      position:relative;
      transform: rotate(-45deg);
      border-radius:18px;
      box-shadow: 0 12px 26px rgba(255,59,107,.35);
      animation: floaty 2.4s ease-in-out infinite;
    }
    .heart:before, .heart:after{
      content:"";
      width:70px;
      height:70px;
      background:var(--heart);
      position:absolute;
      border-radius:50%;
    }
    .heart:before{top:-35px; left:0}
    .heart:after{left:35px; top:0}
    @keyframes floaty{
      0%,100%{transform: rotate(-45deg) translateY(0)}
      50%{transform: rotate(-45deg) translateY(-6px)}
    }

    /* Surprise area */
    .stage{
      margin: 10px auto 0;
      width:min(560px, 100%);
      display:grid;
      place-items:center;
      padding: 12px 10px 6px;
    }
    .tagline{
      margin-top:10px;
      font-size:clamp(16px, 2.4vw, 20px);
      font-weight:650;
      opacity:0;
      transform: translateY(10px);
      transition: opacity .45s ease, transform .45s ease;
    }
    .subtag{
      margin-top:6px;
      opacity:0;
      transform: translateY(10px);
      transition: opacity .45s ease .08s, transform .45s ease .08s;
      color:var(--muted);
      font-size:clamp(13px, 2vw, 15px);
    }
    .teddy-wrap{
      width:min(520px, 100%);
      opacity:0;
      transform: translateY(16px) scale(.98);
      transition: opacity .55s ease, transform .55s ease;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.12));
    }

    /* When shown */
    .shown .tagline,
    .shown .subtag,
    .shown .teddy-wrap{
      opacity:1;
      transform: translateY(0) scale(1);
    }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:rgba(107,114,128,.9);
    }

    /* little sparkles */
    .sparkles{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition: opacity .25s ease;
    }
    .burst .sparkles{opacity:1}
    .sparkles span{
      position:absolute;
      width:8px; height:8px;
      border-radius:50%;
      background: rgba(255,59,107,.7);
      transform: translate(-50%,-50%);
      animation: pop .7s ease forwards;
    }
    @keyframes pop{
      0%{opacity:0; transform: translate(-50%,-50%) scale(.2)}
      20%{opacity:1}
      100%{opacity:0; transform: translate(-50%,-50%) scale(1.1) translate(var(--dx), var(--dy))}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <h1>Tap the Heart üíó</h1>
      <p>One small touch‚Ä¶ a cute surprise appears.</p>

      <button class="heart-btn" id="heartBtn" aria-label="Tap the heart">
        <div class="heart"></div>
        <div class="sparkles" id="sparkles"></div>
      </button>

      <div class="stage" id="stage">
        <!-- Teddy (SVG) -->
        <div class="teddy-wrap" id="teddyWrap" aria-hidden="true">
          <svg viewBox="0 0 520 420" width="100%" height="auto" role="img" aria-label="Cute teddy holding a heart">
            <!-- background soft blob -->
            <path d="M85 290c-30-85 10-165 92-198 55-22 110-8 145 18 55 40 130 45 130 140 0 102-88 155-195 155-83 0-142-30-172-115z"
                  fill="#f2f5ff" opacity="0.9"/>

            <!-- Teddy shadow -->
            <ellipse cx="260" cy="370" rx="150" ry="26" fill="rgba(0,0,0,.08)"/>

            <!-- Ears -->
            <circle cx="165" cy="125" r="46" fill="#c79b6f"/>
            <circle cx="355" cy="125" r="46" fill="#c79b6f"/>
            <circle cx="165" cy="125" r="26" fill="#e6c6a7"/>
            <circle cx="355" cy="125" r="26" fill="#e6c6a7"/>

            <!-- Head -->
            <circle cx="260" cy="155" r="105" fill="#c79b6f"/>
            <circle cx="260" cy="175" r="72" fill="#e6c6a7"/>

            <!-- Eyes -->
            <circle cx="222" cy="150" r="10" fill="#1f2937"/>
            <circle cx="298" cy="150" r="10" fill="#1f2937"/>
            <circle cx="218" cy="146" r="3" fill="#ffffff"/>
            <circle cx="294" cy="146" r="3" fill="#ffffff"/>

            <!-- Nose -->
            <path d="M260 178c18 0 30 12 30 22 0 18-24 24-30 24s-30-6-30-24c0-10 12-22 30-22z"
                  fill="#8b5a3c"/>
            <!-- Smile -->
            <path d="M240 220c12 14 28 14 40 0" fill="none" stroke="#8b5a3c" stroke-width="6" stroke-linecap="round"/>

            <!-- Body -->
            <ellipse cx="260" cy="285" rx="125" ry="115" fill="#c79b6f"/>
            <ellipse cx="260" cy="305" rx="80" ry="70" fill="#e6c6a7"/>

            <!-- Arms -->
            <path d="M150 260c-45 12-62 55-35 85 20 22 55 12 75-6 13-12 22-28 22-45 0-20-16-40-62-34z"
                  fill="#c79b6f"/>
            <path d="M370 260c45 12 62 55 35 85-20 22-55 12-75-6-13-12-22-28-22-45 0-20 16-40 62-34z"
                  fill="#c79b6f"/>

            <!-- Paws -->
            <ellipse cx="185" cy="338" rx="38" ry="28" fill="#e6c6a7"/>
            <ellipse cx="335" cy="338" rx="38" ry="28" fill="#e6c6a7"/>

            <!-- Heart in hands -->
            <g transform="translate(260 270)">
              <path d="M0 80s-65-40-65-88c0-22 16-38 38-38 13 0 22 6 27 14 5-8 14-14 27-14 22 0 38 16 38 38 0 48-65 88-65 88z"
                    fill="#ff3b6b" opacity="0.95"/>
              <path d="M-5 28c-14-10-22-22-22-35 0-10 6-18 16-18 7 0 12 3 16 9"
                    fill="none" stroke="rgba(255,255,255,.7)" stroke-width="6" stroke-linecap="round"/>
            </g>

            <!-- Little bow -->
            <g transform="translate(260 78)">
              <path d="M-32 30c-20-10-28-30-16-44 12-14 34-6 48 8-10 8-20 22-32 36z" fill="#ff8fb2"/>
              <path d="M32 30c20-10 28-30 16-44-12-14-34-6-48 8 10 8 20 22 32 36z" fill="#ff8fb2"/>
              <circle cx="0" cy="16" r="10" fill="#ff6f9d"/>
            </g>
          </svg>
        </div>

        <div class="tagline" id="tagline">‚ÄúEvery time you touch this heart, my love hugs you back.‚Äù üíû</div>
        <div class="subtag" id="subtag">Tap again to replay the surprise ‚ú®</div>
        <div class="hint">Tip: Put this file in your GitHub repo as <b>index.html</b> and enable GitHub Pages.</div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const btn = document.getElementById("heartBtn");
    const sparkles = document.getElementById("sparkles");

    function makeSparkles() {
      sparkles.innerHTML = "";
      const rect = btn.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 2;

      for (let i = 0; i < 14; i++) {
        const s = document.createElement("span");
        const angle = (Math.PI * 2 * i) / 14;
        const dist = 40 + Math.random() * 30;
        const dx = Math.cos(angle) * dist;
        const dy = Math.sin(angle) * dist;

        s.style.left = cx + "px";
        s.style.top = cy + "px";
        s.style.setProperty("--dx", dx + "px");
        s.style.setProperty("--dy", dy + "px");
        s.style.width = (6 + Math.random() * 6) + "px";
        s.style.height = s.style.width;
        s.style.opacity = 0.9;

        sparkles.appendChild(s);
      }

      // reset burst class so animation can replay
      card.classList.remove("burst");
      void card.offsetWidth; // reflow
      card.classList.add("burst");

      setTimeout(() => card.classList.remove("burst"), 550);
    }

    btn.addEventListener("click", () => {
      makeSparkles();
      card.classList.add("shown");
    });

    // Nice: Enter/Space triggers the button naturally (button already supports it)
  </script>
</body>
</html>
